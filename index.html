<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>tower of hanoi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <div class="header">
            <p>solucion optima {{(2**size)-1}} movimientos</p>
            <p>tus movimientos {{moves}}</p>
        </div>

        <div class="container">
            <div class="box" v-bind:class="{active:element.status}" v-for="element in tower"
                v-on:click="jugar(element)">
                <div class="centro"></div>
                <p v-for="(arr,index) in element.arr" :class="['index'+arr + ' n'+(element.arr.length-index)]">
                    {{arr}}
                </p>
            </div>
        </div>
        <div class="size">
            <p> change the number of disk         <select name="LeaveType" @change="towersize()" class="form-control" v-model="size">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select>  this also reset the game</p>
    
        </div>
    </div>

    <script src="js/index.js"></script>

</body>

</html>
